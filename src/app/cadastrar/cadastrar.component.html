<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">

        <div class="col-md-10">
          <div class="simb"><img src="../../assets/img/simbolo.png" alt=""> </div>
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome"></label>
            <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Nome completo" >
          </div>

          <div class="form-group">
            <label for="usuario"></label>
            <input [(ngModel)]='usuario.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="E-mail que mais usa">
          </div>

          <div class="form-group">
            <label for="foto"></label>
            <input [(ngModel)]='usuario.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto com final png/jpg">
          </div>

          <div class="form-group">
            <label for="senha"></label>
            <input (input)="confirmeSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Senha com no mínimo 8">
          </div>

          <div class="form-group">
            <label for="confirmarSenha"></label>
            <input  [(ngModel)]='usuario.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="form-group">
            <label for="tipo"></label>
            <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">

              <option>Selecione um tipo de usuário</option>
              <option value="normal">Normal</option>
              <option value="adm">Administrador</option>

            </select>
          </div>

          <div class="d-flex justify-content-center ">
            <button type="submit" class="btn btn-outline-dark mr-5" routerLink="/entrar"><img class="simbolo-cancelar" src="../../assets/img/simbolo coringa.jpg" alt=""> Cancelar</button>
            <button type="submit" class="btn btn-outline-warning" (click)="cadastrar()"><img class="simbolo-cancelar" src="../../assets/img/simbolo batman.png" alt=""> Cadastrar</button>
          </div>



        </div>

      </div>

    </div>


  </div>

</div>
